<!DOCTYPE HTML>
<html>

  <head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ludum Dare 28</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link href="css/game.css" rel="stylesheet">
  </head>

  <body>
    <textarea id="pos" style="position:fixed; top: 0; left:0; height: 200px; display:none;">pos</textarea>
    <textarea id="log" style="position:fixed; top: 300px; left:0; height: 400px;display:none;"></textarea>
    <div class="main">
      <div class="ctn">
        <div class="game-ctn">
          <canvas id="game-viewport">
            Unsupported canvas
          </canvas>
          <canvas id="game-static">
            Unsupported canvas
          </canvas>
          <div id="cinema" style="display: none;">
            <div class="state"></div>
            <a class="next">Continue</a>
          </div>
          <div id="chapter" style="display: none;">
            <h1></h1>
            <a class="continue" href="#">Continue</a>
          </div>
          <div id="loading" style="display: none;">
            <h1>Loading...<span id="prg"></span></h1>
          </div>
          <div id="gameover" style="display: none;">
            <h1>YOU GOT MUMPS</h1>
            <a class="retry" href="#">Go back in time and retry</a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
  </body>
</html>
